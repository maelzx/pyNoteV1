<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
</head>
<body>
    <h1>My Notes</h1>
    <a href="{{ url_for('create_note') }}">Create New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{{ url_for('view_note', note_id=note[1]) }}">{{ note[1] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
